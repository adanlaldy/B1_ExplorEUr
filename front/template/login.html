<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>Login - ExplorEUr</title>
</head>
<body>
<form class="content" method="POST">
    <div class="container">
        <img class="image" src="../static/image/utilisateur.png" alt="user_logo">
        <input class="input" type="text" name="nickname" autocomplete="off" placeholder="Enter your nickname">
    </div>
    <div class="container">
        <img class="image" src="../static/image/cadenas.png" alt="padlock_logo">
        <input class="input" type="password" name="password" autocomplete="off" placeholder="Enter your password">
    </div>
    <div class="choice">
        <input class="checkbox" type="checkbox" id="remember-me" name="remember-me" value="1">
        <label for="remember-me">Remember me</label>
        <a class="forgot" href="/recover_password">Forgot password?</a>
    </div>
    <a class="registration" href="/registration">Registration</a>
    <button class="loginButton" type="submit">Login</button>
</form>
</body>
</html>
