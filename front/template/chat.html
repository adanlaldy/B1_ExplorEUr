<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
    <link rel="stylesheet" href="../static/css/chat.css">
</head>
<body>

{{range .}}
<div class="gossip" data-id="{{.Id}}">
    <p>{{.Content}}</p>
    {{range .Comments}}
    <div class="comment">
        <p>{{.}}</p>
    </div>
    {{end}}
</div>
{{end}}

<script type="module">

    import { chat } from '../static/js/chat.js'

    chat()

</script>
</body>
</html>
